description = 'Miniaml Blue Bikes Philly is an Android app displays station status for the Indego Bike Share in Philadelphia. There is NO MAP, NO GPS, and works on Android 2.3+.  It shows the station name, distance and direction from a reference "current" station, a color icon showing status / how full, and number of bikes/docks available.  There is a summary statistics page, a station detail w/ address and location hint.'
