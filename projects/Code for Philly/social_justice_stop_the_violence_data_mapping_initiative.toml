description = 'im working to create a longitudinal social justice stop the violence data mapping initiative to add stories from communities addressing the various forms of violence plaguing our city. im working on learning code that helps us map our stories because so much policy, whether we like it or not, is created based on us without us at the table. i reached out to the Algorithmic Justice League to see if i can host a viewing of their documentary "Coded Bias" https://www.wmm.com/coded-bias-host-a-screening/thank-you-for-signing-up/ https://www.ajl.org/ to help show how we are experimented in this society. I will then ask people to upload a photo of themselves in various rotations, with #CITEAFROAMERICANWOMEN #CITEAFROAMERCIANMAN #CITEYOURCULTURE to help add more of our images to the database feed currently hosting surveillance of us all.'
