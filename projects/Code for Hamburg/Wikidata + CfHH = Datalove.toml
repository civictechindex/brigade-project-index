code_url = "https://github.com/codeforhamburg/cfhh-wikidata"
description = "Wir lieben Daten - insbesondere offene Daten. Und auch wenn der Zugang zu den Daten immer besser wird, so bedeutet das noch lange nicht, dass die Daten auch technisch einfach zu erschließen sind... #PDF. Darum geben wir uns viel Mühe - und wenn wir fertig sind landen die Daten in unseren Projekten. Und dann? Damit diese erschlossenen Datenschätze auch anderen Projekten zur Verfügung stehen, bauen wir gerade ein Hamburger Team auf welches sich mit Bots, Importen, Scrapern und Co rund um Wikidata beschäftigt - um am Ende die Daten in die Wikipedia zu bekommen. Unterstützt dabei vom Wikidata-Team in Berlin, insbesondere durch Jens Ohlig (@johl) und natürlich Uwe Rohwedder von Wikipedia Hamburg (@UweRohwedderHH). Dank Euch dafür!"
