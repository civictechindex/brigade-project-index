categories = "launched, map,"
code_url = "https://github.com/moklick/cctvwatch"
description = """
Berlin ist voll von CCTV Cams. Das visualisieren wir mit unserer 
interaktiven Karte ‘cctvwatch’.
Neben der Darstellung der Kameras wird es für den Nutzer auch möglich 
sein neue Kameras hinzuzufügen. Das User Interface ist responsive, damit
 man auch per Smartphone oder Tablet checken kann, wo man am besten 
nicht lang läuft. Zur Zeit wird die App nur für Berlin entwickelt, da es
 einen soliden OSM Datensatz gibt, den wir als Grundlage verwenden."""
