name: Index Website

on:
  push:
    branches:
    - index/v1
    - master

jobs:
  holobranch-projections:
    runs-on: ubuntu-latest
    steps:
    - name: 'Update holobranch: gh-pages'
      uses: JarvusInnovations/hologit@actions/projector/v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HAB_LICENSE: accept
      with:
        ref: master
        holobranch: gh-pages
        commit-to: gh-pages
